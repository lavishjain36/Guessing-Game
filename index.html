<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hungry Monster</title>
    <link rel="shortcut icon" href="icon/food.jpg" type="image/x-icon" />
    <!-- * Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- * CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- * Search -->
    <section>
      <div class="mt-5">
        <div class="form-style d-flex">
          <input
            id="search-input"
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search for Meal..."
            aria-label="Search"
          />
          <button id="search-btn" class="btn btn-warning my-2 my-sm-0">
            Search
          </button>
        </div>
      </div>
    </section>

    <!-- * Food Card -->
    <section>
      <div class="container">
        <div class="mt-5">
          <div id="showSinglePage">
            <!-- * Here JS Single food Details DOM Working -->
          </div>
          <div id="card-container" class="box">
            <!-- * Here Searching Results of food JS DOM Working -->
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
